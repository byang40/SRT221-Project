<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Course Enrolment</h1>
    <form action="/enroll" method="post">
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Course Name</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td><input type="checkbox" name="selected_courses" value="{{ course[0] }}"></td>
                    <td>{{ course[0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Enroll">
    </form>
</body>
</html>
