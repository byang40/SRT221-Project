<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Course Confirmation</h1>
    <a href="/">Home</a>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in selected_courses %}
            <tr>
                <td>{{ course[0] }}</td>
                <td>
                    <form action="/enroll" method="get">
                        <button type="submit">Add Course</button>
                    </form>
                    <form action="/confirmation" method="post">
                        <button type="submit" name="delete" value="{{ course[0] }}">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Total Cost: ${{ total_cost }}</h2>
</body>
</html>
