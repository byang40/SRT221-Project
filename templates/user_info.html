<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1><img src="{{ url_for('static', filename='p1_school_bg.jpg') }}" alt="Logo"></h1>
    <table>
        <th><a href="/">Home</a></th>
        <th><a href="/news">News</a></th>
        <th><a href="/courses">Courses</a></th>
        <th><a href="/profile">Profile</a></th>
        <th><a href="/contacts">Contacts</a></th>
    </table>
    <!-- line 19-38 displays user information such as username, password, name, address, email and mobile, the information is retrieved from MySQL, at the end there is a Back to Home button to return to home page -->
    <h2>User Information</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Mobile</th>
        </tr>
        <tr>
            <td>{{ user[1] }}</td> <!-- user[1] contains the username -->
            <td>{{ user[2] }}</td> <!-- user[2] contains the password -->
            <td>{{ user[3] }}</td> <!-- user[3] contains the name -->
            <td>{{ user[4] }}</td> <!-- user[4] contains the address -->
            <td>{{ user[5] }}</td> <!-- user[5] contains the email -->
            <td>{{ user[6] }}</td> <!-- user[6] contains the mobile -->
        </tr>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
